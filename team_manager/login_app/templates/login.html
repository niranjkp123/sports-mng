<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Link to your CSS -->
    <style>
        body {
            background-image: url('path/to/your/background-image.jpg'); /* Replace with your image path */
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background:rgb(3, 183, 199); /* Semi-transparent background */
            padding: 50px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 15px rgba(1, 78, 75, 0.5);
        }
        .imgcontainer {
            text-align: center;
            margin-bottom: 10px;
        }
        .avatar {
            width: 300px;
            border-radius: 20%;
        }
        input[type="name"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #530251; 
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 290px;
            
        }
        button:hover {
            background-color: #015205; /* Darker green */
        }
        a {
            color: #f1f1f1;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
        }
        a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
 
<body>

    <div class="container">
        <h1 style="text-align: center;">Login</h1>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="error">{{ form.non_field_errors }}</div>
            <div class="imgcontainer">
                <img src="/static/img/about.png" alt="Avatar" class="avatar"> <!-- Replace with your avatar image path -->
            </div>
            <div class="form-group ">
                <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                <input
                  type="name"
                  name="username"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter Username"
                />
              </div>
              <div class="form-group">
                <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              
              <a href="{% url 'home'  %}"><button t2ype="submit" class="btn  mt-2" >Submit</button></a>        
        </form>

    </div>

</body>
</html>
