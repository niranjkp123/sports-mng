{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team List</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h1>Team List</h1>
        <a href="{% url 'add_player' %}" class="btn btn-primary">Add Player</a>
        <ul>
            {% for team in teams %}
                <li>{{ team.name }} - {{ team.players.count }} players</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
